name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Commit files
      run: |
        git status
    - name: push changes
      env:
        INPUT_REPOSITORY: rosran/trackerRepo
        INPUT_FORCE: true 
        INPUT_TAGS: true 
        INPUT_ACTOR: rosran
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}      
